<!DOCTYPE html>
<html>
<head>
    <title>Forward and Redirect Example</title>
</head>
<body>
    <h2>Request Forwarding and Redirection Demo</h2>

    <form action="forward" method="post">
        <input type="text" name="username" placeholder="Enter name for forward" required>
        <input type="submit" value="Forward">
    </form>
    <br>
    <form action="redirect" method="post">
        <input type="text" name="username" placeholder="Enter name for redirect" required>
        <input type="submit" value="Redirect">
    </form>
</body>
</html>
